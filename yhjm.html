<h1>教室智能照明系统</h1>
<div class="container">
    <!-- 传感器数据区域 -->
    <div class="box sensor-data">
        <h2>传感器数据</h2>
        <p>光强度：<span id="lightIntensity">加载中...</span></p>
        <p>温度：<span id="temperature">加载中...</span></p>
        <p>湿度：<span id="humidity">加载中...</span></p>
        <p>能耗情况：<span id="energyConsumption ">加载中...</span></p>
    </div>
    <!-- 人体检测页面 -->
    <div class="box human-detection">
        <h2>人体检测</h2>
        <p>人数：<span id="detectedPeople">0</span>人</p>
        <p>灵敏度: <input type="range" id="sensitivity" min="0" max="100" value="50" oninput="setSensitivity()"></p>
    </div>
    <!-- 手动调节页面 -->
    <div class="box manual-controls">
        <h2>手动调节</h2>
        <p>亮度: <input type="range" id="manualBrightness" min="0" max="100" value="50" oninput="setManualBrightness()"></p>
        <p>色温: <input type="range" id="manualColorTemperature" min="2700" max="6500" value="5000" oninput="setManualColorTemperature()"></p>
        <p>模式: <select id="manualMode" onchange="setManualMode()">
            <option value="normal">正常</option>
            <option value="study">学习</option>
            <option value="presentation">演示</option>
        </select></p>
    </div>
    <!-- 自动调控页面 -->
    <div class="box auto-controls">
        <h2>自动调控</h2>
        <p>模式: <select id="autoMode" onchange="setAutoMode()">
            <option value="off">关闭</option>
            <option value="auto">自动</option>
        </select></p>
        <p>定时开关:</p>
        <p>起始时间: <input type="time" id="startTime" onchange="setTimer()"></p>
        <p>结束时间: <input type="time" id="endTime" onchange="setTimer()"></p>
    </div>
</div>
<script>
// 更新传感器数据
function updateSensorData() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/api/sensor_data', true);
    xhr.onload = function() {
        if (xhr.status == 200) {
            var data = JSON.parse(xhr.responseText);
            document.getElementById('lightIntensity').textContent = data.lightIntensity;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('humidity').textContent = data.humidity;
        } else {
            console.error('Failed to load sensor data');
        }
    };
    xhr.send();
}

// 定期更新传感器数据
setInterval(updateSensorData, 5000); // 每5秒更新一次
// 设置自动调控模式
function setAutoMode() {
    var mode = document.getElementById('autoMode').value;
    // 发送mode到服务器或直接处理
    console.log('自动调控模式设置为: ' + mode);
}

// 设置定时开关
function setTimer() {
    var startTime = document.getElementById('startTime').value;
    var endTime = document.getElementById('endTime').value;
    // 发送startTime和endTime到服务器或直接处理
    console.log('定时开关设置: 从 ' + startTime + ' 到 ' + endTime);
}

// 设置人体检测灵敏度
function setSensitivity() {
    var sensitivity = document.getElementById('sensitivity').value;
    // 发送sensitivity到服务器或直接处理
    console.log('人体检测灵敏度设置为: ' + sensitivity + '%');
}
// 更新检测到的人数
function updateDetectedPeople() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/api/people_detection', true);
    xhr.onload = function() {
        if (xhr.status == 200) {
            var data = JSON.parse(xhr.responseText);
            document.getElementById('detectedPeople').textContent = data.count;
        } else {
            console.error('Failed to load people detection data');
        }
    };
    xhr.send();
}

// 定期更新检测到的人数
setInterval(updateDetectedPeople, 5000); // 每5秒更新一次
</script>
